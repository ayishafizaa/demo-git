<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        n = prompt('Enter a value');
        sum = 0;
        for(i=0;i<n.length;i++){
            sum+=Number(n[i]);
        }
        document.write('Sum of digits '+ sum);
    </script>
</body>
</html>
