<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="like">Like</button>
    <p id="counts"></p>
    <script>
        const counter = document.getElementById('counts');
        const likes = document.getElementById('like');
        let count = JSON.parse(localStorage.getItem("likes"))|| 0;
        likes.addEventListener('click', function(){
            counter.innerHTML = count;
            count++;
            localStorage.setItem("likes",JSON.stringify(count));
        })
        
    </script>
</body>
</html>
