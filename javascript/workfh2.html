<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        num1 = parseInt(prompt('Enter a number to check if it is positive or negative'));
        if(num1 >= 0){
            document.write(num1,' is Positive');
        }
        else{
            document.write(num1,' is Negative');
        }
    </script>
</body>
</html>
