<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        num1 = prompt('Enter a number to check if its odd or even');
        num2 = 2;
        if(num1 % num2 == 0){
            document.write('<h1 style="color:green;">EVEN<h1>');
        }
        else{
            document.write('<h1 style="color:red;">ODD<h1>');
        }
    </script>
</body>
