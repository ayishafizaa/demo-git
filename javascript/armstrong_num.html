<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const num = 154; // Replace this with the number you want to check
        const numStr = num.toString();
        const numDigits = numStr.length;
        let sum = 0;

        for (let i = 0; i < numDigits; i++) {
        sum += Math.pow(parseInt(numStr[i], 10), numDigits);
        }

        document.write(num + (sum === num ? " is an Armstrong num." : " is not an Armstrong num."));

    </script>
</body>
</html>
