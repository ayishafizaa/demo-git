<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        num = parseInt(prompt("Enter a number"));
        sum = 0;
        for(i = 1; i <= num; i = i + 1){
            sum = sum + i;  // Change 1 to i to accumulate the correct sum
        }
        document.write(sum);  // Display the sum, not i
    </script>
</body>
</html>
