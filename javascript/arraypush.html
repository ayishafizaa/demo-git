<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        age= [2, 34, 27, 14, 38, 11, 22, 18, 26, 38];
        minor= [];
        major= [];
        for(i=0;i<age.length;i++){
            if(age[i]>=18){
               major.push(age[i]);
            }

            else{
                minor.push(age[i]);
            }
            
        }
        document.write(major + '<br>');
        document.write(minor);
    </script>
</body>
</html>
