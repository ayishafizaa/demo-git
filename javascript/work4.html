<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        txt = "Helloo World!";
        document.write(txt.charAt(8));
        document.write('<br>')
        document.write(txt.replace("World!", "Universe"));
        document.write('<br>')
        document.write(txt.slice(0,4));
        document.write('<br>');
        document.write(Math.round(3.8));
        document.write('<br>');
        document.write(Math.ceil(3.3));
        document.write('<br>');
        document.write(Math.floor(3.3));
        document.write('<br>');
        document.write(Math.abs(-2.3));
        document.write('<br>');
        document.write(Math.min(22, -24, 274, 38));
        document.write('<br>');
        document.write(Math.max(22, -24, 274, 38));
        document.write('<br>');
        document.write(Math.random());
        document.write('<br>');
        document.write(Math.pow(8,2));
        document.write('<br>');        
        document.write(Math.sqrt(64));

    </script>
</body>
</html>
