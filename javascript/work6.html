<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        num = parseInt(prompt('Enter a number'));
        for(i=2; i<=num; i=i+2){
            document.write(i, '<br>');
        }
        // ODD or EVEN
        if(num%2!=0){
            document.write('Odd');
        }
        else{
            document.write('Even')
        }
    </script>
</body>
</html>
