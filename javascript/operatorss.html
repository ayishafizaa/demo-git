<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h2>For Operators</h2>

<script>
num1 = Number(prompt('Enter a number'));
num2 = parseInt(prompt('Enter a number'));
document.write("Result of addition ", num1 + num2);
document.write("<br>");
document.write("Result of Subtraction ", num1 - num2);
document.write("<br>");
document.write("Result of Multiplication ", num1 * num2);
document.write("<br>");
document.write("Result of Division ", num1 / num2);
document.write("<br>");
document.write("Result of Remainder ", num1 % num2);
</script>
</body>
</html>
