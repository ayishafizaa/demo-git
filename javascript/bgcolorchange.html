<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="" id="bgcolor" placeholder="Enter a color">
    <input type="button" name="" id="btn" value="Change Bg" onclick="changebg()">
    <script>
        let bgclr = JSON.parse(localStorage.getItem('color')) || "";
        document.body.style.backgroundColor = bgclr;
        function changebg(){
            let bgclr = document.getElementById('bgcolor').value;
            document.body.style.backgroundColor = bgclr;
            localStorage.setItem('color', JSON.stringify(bgclr));
        }
    </script>
</body>
</html>
