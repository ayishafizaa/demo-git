<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const start = Number(prompt('Enter a Number to Start a Prime No. Range'));
        const end = Number(prompt('Enter another number to end the Prime No. Range'))
        let primeSum = 0;

        for (let num = start; num <= end; num++) {
        if (num < 2) continue;
        let isPrime = true;
        for (let i = 2; i <= Math.sqrt(num); i++) {
            if (num % i === 0) {
            isPrime = false;
            break;
            }
        }
        if (isPrime) primeSum += num;
        }

        document.write(`The sum of prime numbers between ${start} and ${end} is: ${primeSum}`);

    </script>
</body>
</html>
