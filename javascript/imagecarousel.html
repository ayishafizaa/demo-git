<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #img-container{
            width: 500px;
            height: 250px;
            overflow: hidden;
            position: relative;
        }
        #img-carousel{
            display: flex;
            transition: transform 0.3s ease-in-out;
        }
        .carousel-img{
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .carousel-button{
            cursor: pointer;
            padding: 10px;
            background-color: rgb(201, 145, 62);
            color: rgb(255, 255, 255);
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div id="img-container">
        <div id="img-carousel">
            <img src="https://images.unsplash.com/photo-1682685797088-283404e24b9d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80" class="carousel-img">
            <img src="https://images.unsplash.com/photo-1682686579976-879b74d6d7ea?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1467&q=80" class="carousel-img">
            <img src="https://images.unsplash.com/photo-1696858853754-0c325e6dc7d4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80" class="carousel-img">
            <img src="https://images.unsplash.com/photo-1682686581362-796145f0e123?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80" class="carousel-img">
            <img src="https://images.unsplash.com/photo-1682686580391-615b1f28e5ee?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80" class="carousel-img">
        </div>
    </div>
    <button class="carousel-button" id="prev-button">Previous</button>
    <button class="carousel-button" id="next-button">Next</button>
    <script>
        const prevButton = document.getElementById("prev-button");
        const nextButton = document.getElementById("next-button");
        const imageCarousel = document.getElementById('img-carousel');

        let currentIndex = 0;

        function updateCarousel(){
            const offset = -currentIndex * 500;
            imageCarousel.style.transform = `translateX(${offset}px)`;
        }

        prevButton.addEventListener("click", () => {
            if (currentIndex > 0){
                currentIndex--;
                updateCarousel();
            }
        });
        nextButton.addEventListener("click", () => {
            const numImages = document.querySelectorAll(".carousel-img").length;
            if (currentIndex < numImages - 1) {
                currentIndex++;
                updateCarousel();
            }
        });
    </script>
</body>
</html>
