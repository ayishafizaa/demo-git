<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Operators</h1>
    <script>
        a = 10;
        b = 5;
        sum = a + b;
        difference = a - b;
        multiply = a * b;
        divide = a / b;
        remainder = a % b;
        exponent = b ** 2;
        increment = ++ a;
        decrement = --a;
    

        console.log('a + b is ', sum);
        console.log(`${a} + ${b} is ${sum}`);
        console.log(`${a} - ${b} is ${difference}`);
        console.log(`${a} % ${b} is ${remainder}`);
        console.log(sum);
        console.log(difference);
        console.log(multiply);
        console.log(divide);
        console.log(remainder);
        console.log(exponent);
        console.log(increment);
        console.log(decrement);
        console.log('\n');
        console.log(a);
        console.log(++a ,  a);
        console.log(a++ ,  a);
        console.log('\n');
        console.log(b);
        console.log(--b ,  b);
        console.log(b-- ,  b);


    </script>
</body>
</html>
