<!DOCTYPE html>
<html>
<head>
    <style>
        .active {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <button id="toggleButton">Toggle Class</button>
    <div id="elementToToggle" class="inactive">This element can have the 'active' class toggled on it.</div>

    <script>
        // Get references to the button and the element to toggle
        const toggleButton = document.getElementById('toggleButton');
        const elementToToggle = document.getElementById('elementToToggle');

        // Add a click event listener to the button
        toggleButton.addEventListener('click', function() {
            // Toggle the 'active' class on the element
            elementToToggle.classList.toggle('active');
        });
    </script>
</body>
</html>
