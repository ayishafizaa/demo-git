    <header>

            </ul>
        </nav>
    </header>
    <div id="admsn">
        <h1>Admission</h1>
        <div class="form">
            <form action="" method="post">
                <table>
                    <tr>
                        <td>First Name:</td>
                        <td><input type="text" required></td>
                        <td>Second Name:</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>Email ID:
                        </td>
                        <td><input type="email" name="" id="" required></td>
                        <td>Contact No.:</td>
                        <td><input type="tel" name="" id="" required></td>
                    </tr>
                    <tr>
                        <td>
                    Date of Birth:
                        </td>
                        <td><input type="date" name="" id="" required></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>Father's Name:</td>
                        <td><input type="text" name="" id="" required></td>
                        <td>Mother's Name:</td>
                        <td><input type="text" name="" id="" required></td>
                    </tr>
                    <tr>
                        <td>
                            Previously Attended School:
                        </td>
                        <td><input type="text">
                        </td>
                        <td>
                            Admitting to Grade
                        </td>
                        <td>
                            <select name="" id="" size="1">
                                <option value="">Grade I</option>
                                <option value="">Grade II</option>
                                <option value="">Grade III</option>
                                <option value="">Grade IV</option>
                                <option value="">Grade V</option>
                                <option value="">Grade VI</option>
                                <option value="">Grade VII</option>
                                <option value="">Grade VIII</option>
                                <option value="">Grade IX</option>
                                <option value="">Grade X</option>
                                <option value="">Grade XI</option>
                                <option value="">Grade XII</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Attach Previous school Grade Card:</td>
                        <td>
                            <input type="file" name="" id="">
                        </td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="submit" value="Submit">
                        </td>
                        <td colspan="2"> <input type="reset" value="Reset"></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
