<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up blog</title>
</head>
<body>
    <!DOCTYPE html>
<html>
<head>
    <title>Log in to blog</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: rgb(185, 216, 216);
        }
        #login_container{
            max-width: 400px;
            background-color: rgb(36, 75, 107);
            margin: 0 auto;
            border-radius: 50px;
            padding:20px;
            margin-top: 100px;
            box-shadow: 0 13px 10px rgba(14, 26, 62, 0.72);
        }
        h1{
            text-align: center;
            color: rgb(255, 255, 255);
            font-weight: 400;
            font-size: 40px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        input[type='text']{
            width: 250px;
            height: 30px;
            border: none;
            border-radius: 30px;
            padding: 5px;
            font-size: 15px;
        }
        input[type='password']{
            width: 250px;
            height: 30px;
            border: none;
            border-radius: 30px;
            padding: 5px;
            font-size: 15px;
        }
        input[type='submit']{
            width: 100px;
            height: 50px;
            border: none;
            border-radius: 50px;
            padding: 5px;
            font-weight: 600;
            font-size: 18px;
            color: rgb(18, 47, 82);
        }
        input[type='submit']:hover{
            background-color: rgb(9, 27, 49);
            color: aliceblue;
            transition: 0.5s ease-in-out;
            cursor: pointer;
        }
        td{
            font-size: 18px;
            font-weight: 700;
            color: rgb(236, 241, 246);
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        p{
            text-align: center;
            margin-bottom: 30px;
            font-size: 20px;
            margin-top: 10px;
            font-weight: 500;
            color: rgb(180, 173, 173);
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        p a{
            text-decoration: none;
            color: rgb(144, 144, 215);
            font-weight: 550;

        }
    </style>
</head>
<body>
    <div id="login_container">
        <h1>Sign Up</h1>
        <form action="" method="post" id="signupForm">
            <center>
                <table>
                    <tr>
                        <td>Full Name</td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" id="fname" name="fname" required><br><br>
                        </td>
                    </tr>
                    <tr>
                        <td>Username</td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" id="username" name="username" required><br><br>
                        </td>
                    </tr>
                    <tr>
                        <td>Password</td>
                    </tr>
                    <tr>
                        <td>
                            <input type="password" id="password" name="password" required><br><br>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="submit" value="Sign Up" id="submit"><br><br>
                        </td>
                    </tr>
                </table>
            </center>
        </form>

        <p>Have an account already? <a href="login.html">LogIn</a></p>
    </div>
    <script>
        const signupForm = document.getElementById('signupForm');
        const submit = document.getElementById('submit');

        signupForm.addEventListener('submit', function (event) {
            event.preventDefault();

            const fullName = document.getElementById('fname').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (password.length < 8) {
                alert('Password must contain at least 8 characters.');
                return;
            }

            let usersData = JSON.parse(localStorage.getItem('usersData')) || [];

            const usernameExists = usersData.some(user => user.username === username);

            if (usernameExists) {
                alert('Username already exists. Please choose a different username.');
                return;
            }

            const userData = {
                fullName,
                username,
                password,
            };

            usersData.push(userData);
            localStorage.setItem('usersData', JSON.stringify(usersData));

            alert('Sign Up successful');
            signupForm.reset();
        });

    </script>
</body>
</html>
