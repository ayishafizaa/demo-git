<!DOCTYPE html>
<html>
<head>
    <title>Log in to blog</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: rgb(185, 216, 216);
        }
        #login_container{
            max-width: 400px;
            background-color: rgb(112, 149, 179);
            margin: 0 auto;
            border-radius: 50px;
            padding:20px;
            margin-top: 100px;
            box-shadow: 0px 13px 10px rgba(52, 82, 173, 0.82);
        }
        h1{
            text-align: center;
            color: rgb(255, 255, 255);
            font-weight: 400;
            font-size: 40px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        input[type='text']{
            width: 250px;
            height: 30px;
            border: none;
            border-radius: 30px;
            padding: 5px;
            font-size: 15px;
        }
        input[type='password']{
            width: 250px;
            height: 30px;
            border: none;
            border-radius: 30px;
            padding: 5px;
            font-size: 15px;
        }
        input[type='submit']{
            width: 100px;
            height: 50px;
            border: none;
            border-radius: 50px;
            padding: 5px;
            font-weight: 600;
            font-size: 18px;
            color: rgb(18, 47, 82);
        }
        input[type='submit']:hover{
            background-color: rgb(18, 47, 82);
            color: aliceblue;
            transition: 0.5s ease-in-out;
            cursor: pointer;
        }
        td{
            font-size: 18px;
            font-weight: 700;
            color: rgb(18, 47, 82);
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        p{
            text-align: center;
            margin-bottom: 30px;
            font-size: 20px;
            margin-top: 10px;
            font-weight: 500;
            color: rgb(24, 24, 24);
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        p a{
            text-decoration: none;
            color: rgb(25, 25, 144);
            font-weight: 550;

        }
    </style>
</head>
<body>
    <div id="login_container">
        <h1>Login</h1>
        <form action="" method="post">
            <center>
            <table>
                <tr>
                    <td>Username</td>
                </tr>
                <tr>
                    <td>
                        <input type="text" id="username" name="username" required><br><br>
                    </td>
                </tr>
                <tr>
                    <td>Password</td>
                </tr>
                <tr>
                    <td>
                        <input type="password" id="password" name="password" required><br><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="Login" id="login"><br><br>
                    </td>
                </tr>
         </table></center>
        </form>
    
        <p>Don't have an account? <a href="signup.html">Sign up</a></p>
    </div>
    <script>
        const loginForm = document.getElementById('loginForm');
        const loginbtn = document.getElementById('login');

        loginbtn.addEventListener('click', function (event) {
        event.preventDefault();

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        const userData = JSON.parse(localStorage.getItem('usersData'));

        if (!userData) {
            alert('No user found. Please sign up first.');
        } else {
            const user = userData.find(user => user.username === username);

            if (!user) {
                alert('No user found. Please check your username.');
            } else if (user.password !== password) {
                alert('Wrong Password. Try again.');
            } else {
                localStorage.setItem('currentUser', username)
                window.location.href = 'index.html';
            }
        }
    });
    </script>
</body>
</html>
