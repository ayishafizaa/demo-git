<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Posts</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>Blog</h1>
        <div id="post_box">
            <input type="text" id="topost_title" placeholder="Title"><br>
            <input type="text" id="topost" placeholder="Share your thoughts here"><br>
            <input type="text" id="topost_author" placeholder="Author Name" readonly>
            <input type="date" id="topost_date" placeholder="Date">
            <input type="button" id="clrbtn" value="Clear" onclick="clearInputText()">
            <input type="button" id="sharebtn" value="Share" onclick="sharePost()">
        </div>
        <div id="posts-container"></div>
    </div>

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="text" id="topost_title1"><br>
          <input type="text" id="topost1"><br>
          <input type="text" id="topost_author1">
          <input type="date" id="topost_date1">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="savechanges">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  <div id="logout-btn" onclick="logout()">Logout</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
