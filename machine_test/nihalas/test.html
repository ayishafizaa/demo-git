<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin-left:0%;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
            color: #333;            
        }
       

        
       
        .signup-container {
            width: 400px;
            margin: 15px auto;
            background-color: #fff;
            display: block;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        .signup-form {
            display: flex;
            flex-direction: column;
        }
        .sign{
            display: block;
            width: 400px;
            margin: 15px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 11px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-group button {
            background-color: #4285f4;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            
        }

        .form-group button:hover {
            background-color: #3367d6;
        }

        .signup-link {
            margin-top: 20px;
            font-size: 14px;
            color: #4285f4;
            text-decoration: none;
            display: inline-block;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
            left:0;
            right: 0;
        }
        
    </style>
</head>

<body>

    <header>
        <H1></H1>
    </header>

    <div class="signup-container">
        <h1>GLUTTON</h1>
        <form class="signup-form">
            <div class="form-group">
                <input type="text" class="inputtext _55r1 _6luy" name="email" id="email" data-testid="royal_email" placeholder="Email address or phone number" autofocus="1" aria-label="Email address or phone number">
            </div>

            

            <div class="form-group">
                <input type="text" class="inputtext _55r1 _6luy" name="password"  data-testid="royal_email" placeholder="password" autofocus="1" aria-label="password">

            </div>
            

            <div class="form-group">
                <button type="submit">Log in</button>
            </div>
        </form>

        <p class="signup-link">Forgotten password?</p>

    </div>
    
    <div class="sign">
        
        <form class="signup-form">
            <div>
                Don't have an account?<a class="signup-link"> Sign up</a>
            </div>
        </form>
    </div>
    
    <footer>
        &copy; 2023 Your Company Name. All rights reserved.
    </footer>

</body>

</html>
