<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>
</head>
<body>
    <script>
        a=parseInt(prompt("Enter a Value"));
        b=parseInt(prompt("Enter another value"));
        c=parseInt(prompt("Enter another value as well"));
        if(a>b && a>c)
        {
            alert("A is greater than all the values");
        }
        if(b>a && b>c)
        {
            alert("B is greater than all the values");
        }
        if(c>a && c>b)
        {
            alert("C is greater than all the values");
        }
    </script>
    
</body>
</html>
